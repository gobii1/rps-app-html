<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Input RPS</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@300..700&family=Lilita+One&display=swap"
        rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Mirza:wght@400;500;600;700&display=swap" rel="stylesheet">

    <style>
        body {
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
            transition: background-color 0.5s;
        }
        .logo-polnep {
            width: 75px;
            height: auto;
        }
        .logo-user {
            width: 30px;
            height: auto;
            margin-right: 20px;
        }
        #user {
            margin-right: 5px;
            margin-left: 20px;
        }
        #polnep {
            font-family: "Fredoka", sans-serif;
        }
        
        /* Header and welcome message */
        .welcome-message {
            font-family: "Lilita One", sans-serif;
            text-align: center;
            padding-bottom: 30px;
        }
        .welcome-message p {
            margin: 0;
            font-size: 30px;
            animation: fadeIn 1s ease-in-out;
        }

        /* Navbar styling */
        .navbar {
            background-color: #2A3F54;
            transition: background-color 0.3s ease-in-out;
        }
        .navbar .nav-link, #user {
            color: #ffffff !important;
            transition: color 0.3s ease;
        }
        .navbar .nav-link:hover, #user:hover {
            color: #1abc9c !important;
        }

        /* Form-section styling */
        .form-section {
            background-color: white;
            padding: 30px;
            margin: 20px auto;
            border-radius: 12px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
            animation: slideInUp 0.8s ease;
            max-width: 800px;
        }
        .form-section h2 {
            font-size: 1.8rem;
            margin-bottom: 20px;
            font-weight: 700;
            color: #286090;
            text-align: center;
            animation: fadeInDown 0.5s ease;
        }
        .form-section .btn {
            width: 120px;
            font-weight: bold;
        }
        
        .navbar-toggler {
            background-color: white;
            border-color: white;
        }

        /* Button hover effects */
        .form-section button:hover {
            background-color: #007bff;
            color: white;
            transform: scale(1.05);
            transition: transform 0.2s ease;
        }

        /* Animations */
        @keyframes slideInUp {
            from {
                transform: translateY(20px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }
        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }
        @keyframes fadeInDown {
            from {
                transform: translateY(-10px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <nav class="navbar navbar-expand-md">
            <div class="container-fluid">
                <div class="d-flex align-items-center">
                    <img class="logo-polnep me-3" src="resource/logo.png" alt="logo">
                    <div id="polnep" class="fw-bold text-uppercase" style="color: #ffffff;">
                        <span class="d-block">POLITEKNIK</span>
                        <span class="d-block">NEGERI</span>
                        <span class="d-block">PONTIANAK</span>
                    </div>
                </div>
                
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarScroll" aria-controls="navbarScroll" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarScroll">
                    <ul class="navbar-nav ms-auto my-2 my-lg-0 navbar-nav-scroll fs-5" style="--bs-scroll-height: 100px;">
                        <!-- <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="#">Beranda</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Edit RPS</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="library_rps.html">Library RPS</a>
                        </li> -->
                    </ul>
                    <!-- <a class="nav-link fs-5" id="user" href="#">User</a> -->
                    <span class="navbar-text" id="userName"></span>
                    <img class="logo-user me-2" src="resource/user.png" alt="user">
                </div>
            </div>
        </nav>
        <div class="container text-center">
            <div class="welcome-message">
                <p>Selamat Datang di Web</p>
                <p>Rencana Pembelajaran Semester</p>
            </div>
        </div>
    </div>

         <!-- Statistik RPS -->
    <div class="container">
        <div class="row mb-3">
            <div class="col-md-4"><div class="count" data-count-target="total-rps">Total RPS: <span>0</span></div></div>
            <div class="col-md-4"><div class="count" data-count-target="confirmation-rps">Belum Disetujui: <span>0</span></div></div>
            <div class="col-md-4"><div class="count" data-count-target="accepted-rps">Sudah Disetujui: <span>0</span></div></div>
        </div>

        <!-- Tabel RPS -->
        <div class="table-container">
            <table class="table table-bordered" id="rpsTable">
                <thead>
                    <tr>
                        <th>NO</th>
                        <th>Kode Matkul</th>
                        <th>Nama Mata Kuliah</th>
                        <th>File</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>        
    </div>

    <script src="javascript/script1.js"></script>
   
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
