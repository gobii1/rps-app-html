<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lupa Password RPS</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body class="bg-blue-200 flex justify-center items-center min-h-screen">

    <div class="bg-white shadow-md rounded-lg p-8 max-w-md w-full">
        <h2 class="text-2xl font-semibold mb-6 text-center">Lupa Password</h2>
        <p class="text-gray-600 text-center mb-4">Masukkan email Anda untuk menerima tautan reset password.</p>
        
        <form>
            <div class="mb-4">
                <label for="email" class="block text-gray-700">Masukkan Email</label>
                <input type="email" id="email" name="email" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400" placeholder="Masukkan Email Anda" required>
            </div>

            <button type="submit" class="w-full bg-blue-600 text-white py-2 rounded-lg hover:bg-blue-700 transition duration-200">Kirim Tautan Reset</button>
        </form>

        <p class="mt-4 text-center text-gray-600">Sudah ingat password? <a href="login.html" class="text-blue-500 hover:underline">Login</a></p>
    </div>

</body>
</html>
